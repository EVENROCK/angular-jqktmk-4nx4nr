<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' detail'" [routerLink]="['products/',product.id]">
      {{product.name}}
    </a>

    <p *ngIf="product.description">
      description :{{ product.description}}
    </p>

    <button (click)="share()">
      share
    </button>

    <app-product-alerts [product]="product" (nodify)="onNodify($event)"></app-product-alerts>


   

  </h3>
</div>

<div> 
 <p>The hero's birthday is {{ birthday | date:ChangeDateFormat}} </p>
      <button (click)="toggleFormat()">Toggle Format</button>

</div>
